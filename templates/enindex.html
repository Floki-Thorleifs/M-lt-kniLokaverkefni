<!DOCTYPE html>
<head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
<div class="every">
<body>
    <form action="/ensubmit" method="post">
        <div>
            <label for="Msg">Sentence you want to translate:</label>
            <input type="text" name="Msg" />
        </div>
        <div class='btn'>
            <button type="submit">Translate</button>
        </div>
    <p class='trans'>
        Original: {{original}}
    </p>
    <br>
    <p class='trans'>
        Translation: {{translation}}
    </p>
    </form>
</body>

<footer>
    <form action="/">
        <button>English -> Icelandic</button>
    </form>
  </footer>
</div>
</html>
